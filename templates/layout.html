<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ASK MATE</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/main.css') }}">
    </head>
    <body>
        <nav class="navbar navbar-inverse" role="navigation">
                  <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/">Home</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                  <li class="active"><a href="{{ url_for ('question_list')}}">list question</a></li>
                  <li><a href="{{ url_for ('add_question') }}">add question</a></li>
                  <li><a href="{{ url_for ('contact') }}">Contact</a></li>
              </ul>
              <form action ="{{url_for('question_list', search= 1) }} " class="navbar-form navbar-left" role="search">
                <div class="form-group">
                  <input name="text" , id= "text" type="text" class="form-control" placeholder="Search" formmethod="get">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
              <ul class="nav navbar-nav navbar-right">
                <li><a href="{{ url_for('log_out') if logged_in else url_for('log_in') }}">{{ 'log out' if logged_in else 'log in' }}</a></li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">Option <b class="caret"></b></a>
                  <ul class="dropdown-menu">
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Another action</a></li>
                    <li><a href="#">Something else here</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Separated link</a></li>
                  </ul>
                </li>
              </ul>
            </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
            </nav>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        <div class="content-wrapper">
            {% block content %} {% endblock %}
        </div>
    </body>
</html>
