{% extends 'layout.html' %}
{% block content %}
    <h1>Log in</h1></hr>

    <form action="{{ url_for('log_in') }}" method="post">
        <label for="email"><strong><p>Email:</p></strong></label><br>
        <input type="text" id="email" required name="email">
        <p>
            <label for="password"><strong>Password:</strong></label><br>
            <input id ="password" type="password" required="required" name="password">
            <span id="show_password"><input type="checkbox" onclick="showPassword()"><span id="checkbox_text">Show</span></span>
        </p>
        <p>{{ wrong_data if wrong_data else ''}}</p>
        <input id= "log_in" type="submit" value="Log in">
    </form>

{% endblock %}
